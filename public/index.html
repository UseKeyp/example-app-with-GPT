<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #F4F4F4;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #4A4A4A;
            text-align: center;
            margin-top: 100px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #4A4A4A;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            background-color: #F4F4F4;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #4A4A4A;
            color: #FFFFFF;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #333333;
        }
    </style>
</head>

<body>
    <h1>Login to start OAuth Flow</h1>
    <script>
        fetch('https://api.usekeyp.com/oauth/.well-known/openid-configuration')
            .then(res => res.json())
            .then(data => {
                const authorizationEndpoint = data.authorization_endpoint;
                const scope = data.scopes_supported.join(' ');
                document.querySelector('#oauth-form').setAttribute('action', authorizationEndpoint);
                document.querySelector('#scope').setAttribute('value', scope);
            });
    </script>
    <form id="oauth-form" method="GET" action="">
        <label for="client_id">Client ID:</label>
        <input type="text" id="client_id" name="client_id" />
        <br />
        <label for="redirect_uri">Redirect URI:</label>
        <input type="text" id="redirect_uri" name="redirect_uri" />
        <br />
        <label for="scope">Scope:</label>
        <input type="text" id="scope" name="scope" />
        <br />
        <input type="submit" value="Login" />
    </form>
</body>

</html>
